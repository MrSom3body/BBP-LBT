- name: Setup HQ DC
  # vars are inherited from group_vars/all.yml btw
  hosts:
    - hq-core-dc1
  roles:
    - common
    - win_domain_root
    - win_site_rename
    - win_site
    - win_site_link
  vars:
    ad_site_renames:
      - old_name: "Default-First-Site-Name"
        new_name: "Headquarters"
    ad_sites:
      - name: "Headquarters"
        subnets: ["10.10.10.0/24"]
        dcs: ["hq-core-dc1"]
      - name: "Branch"
        subnets: ["10.30.10.0/24"]
    ad_site_links:
      - name: "Link-HQ-Branch"
        sites:
          - "Headquarters"
          - "Branch"
        cost: 50
        frequency: 15
  tasks:
    - name: Allow traffic from transport network
      community.windows.win_firewall_rule:
        name: Allow-LBT-Transport-Network
        description: Allows the transport network to reach into the net for replication (should be disabled if a proper VPN is set up)
        direction: in
        action: allow
        remoteip: 10.187.0.0/24
        state: present
        enabled: true

- name: Setup Branch DC
  hosts:
    - br-core-rodc
  roles:
    - common
    - win_domain_join
  vars:
    ad_site_name: "Branch"
    rodc: true
  pre_tasks:
    - name: Configure DNS
      ansible.windows.win_dns_client:
        adapter_names: "*"
        dns_servers:
          - 10.10.10.10
  tasks:
    - name: Allow traffic from transport network
      community.windows.win_firewall_rule:
        name: Allow-LBT-Transport-Network
        description: Allows the transport network to reach into the net for replication (should be disabled if a proper VPN is set up)
        direction: in
        action: allow
        remoteip: 10.187.0.0/24
        state: present
        enabled: true
