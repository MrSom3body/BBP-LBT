- name: Configure HQ Router
  hosts:
    - hq-router
  roles:
    - common
    - lin_router
  become: true
  tasks:
    - name: Configure WAN (ens33) as a DHCP Client
      community.general.nmcli:
        conn_name: WAN
        ifname: ens33
        type: ethernet
        method4: manual
        ip4: 10.187.0.10/24
        gw4: 10.187.0.2
        routes4:
          - 10.20.0.0/16 10.187.0.20
          - 10.30.0.0/16 10.187.0.30
        zone: external
        autoconnect: yes
        state: present
      notify: Restart NetworkManager
    - name: Configure Core LAN
      community.general.nmcli:
        conn_name: Core LAN
        ifname: ens37
        type: ethernet
        method4: manual
        ip4: 10.10.10.254/24
        never_default4: yes
        zone: trusted
        autoconnect: yes
        state: present
      notify: Restart NetworkManager
    - name: Configure Client LAN
      community.general.nmcli:
        conn_name: Client LAN
        ifname: ens38
        type: ethernet
        method4: manual
        ip4: 10.10.11.254/24
        never_default4: yes
        zone: trusted
        autoconnect: yes
        state: present
      notify: Restart NetworkManager
    - name: Configure Management LAN
      community.general.nmcli:
        conn_name: Management LAN
        ifname: ens39
        type: ethernet
        method4: manual
        ip4: 10.10.50.254/24
        never_default4: yes
        zone: trusted
        autoconnect: yes
        state: present
      notify: Restart NetworkManager
    - name: Configure DMZ LAN
      community.general.nmcli:
        conn_name: DMZ LAN
        ifname: ens40
        type: ethernet
        method4: manual
        ip4: 10.10.200.254/24
        never_default4: yes
        zone: trusted
        autoconnect: yes
        state: present
      notify: Restart NetworkManager

    - name: Allow traffic to trusted
      ansible.posix.firewalld:
        zone: trusted
        source: "{{ item }}"
        state: enabled
        permanent: yes
        immediate: yes
      loop: [10.20.0.0/16, 10.30.0.0/16]

